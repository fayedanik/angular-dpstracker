<div
  mat-dialog-title
  class="header-container"
  [class.bottom-sheet-header]="isPlatformMobile"
>
  <mat-icon>add_circle</mat-icon>
  <span>{{ "APP.DPS_PAYMENT" | translate }}</span>
</div>
<mat-divider [ngClass]="{ 'my-4': isPlatformMobile }"></mat-divider>
<mat-dialog-content>
  <form
    [formGroup]="dpsAddMoneyForm"
    [ngClass]="{ 'p-4 pb-0': isPlatformMobile }"
  >
    <mat-form-field class="w-full">
      <mat-label>Paying For</mat-label>
      <input type="text" matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Amount</mat-label>
      <input type="text" matInput formControlName="amount" />
      @if(dpsAddMoneyForm.get('amount')?.hasError('required')) {
      <mat-error>Amount is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>
        {{ "Payment Date" | translate }}
      </mat-label>
      <input
        type="text"
        matInput
        formControlName="paymentDate"
        [matDatepicker]="datePicker"
        [min]="minDate"
        [max]="todayDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      @if(dpsAddMoneyForm.get('paymentDate')?.hasError('required')) {
      <mat-error>{{ "Payment Date" | translate }} is required</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [ngClass]="{ 'bottom-sheet-footer': isPlatformMobile }">
  <button matButton (click)="close()">
    {{ "CANCEL" | translate }}
  </button>
  <button
    matButton="filled"
    [disabled]="dpsAddMoneyForm.invalid || !dpsAddMoneyForm.dirty"
    type="submit"
    (click)="addDpsMoney()"
  >
    {{ "ADD" | translate }}
  </button>
</mat-dialog-actions>
