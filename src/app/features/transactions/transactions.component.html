<div class="w-full p-4 flex flex-col gap-4" [animate.enter]="'enter-animation'">
  <div class="flex flex-row justify-between">
    <div class="flex flex-col gap-1">
      <span class="title-large">Transactions</span>
      <span class="label-small text-gray-400"
        >Find all the transactions here</span
      >
    </div>
    <div class="hidden md:block">
      <button
        matFab
        extended
        color="primary"
        (click)="openCreateTransactionDialog()"
      >
        <mat-icon>add</mat-icon>
        Add Transaction
      </button>
    </div>
    <div class="block md:hidden">
      <button matFab color="primary" (click)="openCreateTransactionDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  @if(isPlatformBrowser) {
  <div class="table-wrapper">
    <ngx-datatable
      class="material custom-datatable"
      [rows]="rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [rowHeight]="'auto'"
      [footerHeight]="50"
    >
    </ngx-datatable>
  </div>
  }
</div>
