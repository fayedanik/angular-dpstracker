<mat-drawer-container class="drawer-container">
  <mat-drawer
    [mode]="isWeb ? 'side' : 'over'"
    [autoFocus]="false"
    [opened]="isOpened()"
    (opened)="openSideNav()"
    (closed)="closeSideNav()"
    class="max-w-64 hidden md:block"
  >
    <app-side-panel />
  </mat-drawer>
  <mat-drawer-content class="">
    <app-nav-bar
      [isOpendedSideNav]="isOpened()"
      (toggleSideNav)="toggleSideNav()"
    />
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
